# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches:
      - dev

jobs:
  build-dev:
    runs-on: gh-runner-1

    # strategy:
    #   matrix:
    #     node-version: [16.x]
    #     # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3

      - name: Git Pull
        run: git pull

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Build and Push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/meetme-frontend-dev:latest

  deploy-dev:
    runs-on: gh-runner-2
    needs: build-dev

    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST_DEV }}
          username: ${{ secrets.SERVER_USERNAME_DEV }}
          key: ${{ secrets.SSH_PRIVATE_KEY_DEV }}
          script: |
            docker system prune -a -f
            docker volume prune -a -f
            cd MeetMe-Frontend/
            docker pull ${{ secrets.DOCKER_USERNAME }}/meetme-frontend-dev:latest
            docker rm -f react-docker
            docker compose -f docker-compose.yml up -d
            echo finish
